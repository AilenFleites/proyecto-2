<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>ABM App</title>
</head>

<body>
    <div class="container">
        <div class="table-container">
            <div class="table-title row">
                <div class="col-sm-6">
                    <h2>Manage <b>Employees</b></h2>
                </div>
                <div class="col-sm-6 add-employees">
                    <button type="button" id="btn-add-employee" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#modal-add-employee">
                        <i class="material-icons">&#xE147;</i>
                        Add New Employee
                    </button>
                </div>
            </div>

            <div class="row justify-content-end">
                <div class="col-sm-4">
                    <label for="search"></label>
                    <input id="search" placeholder="Filter..." type="text" class="form-control" required="">
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="data-employees">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modal-add-employee" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control" value="" minlength="5" required>
                        <span class="error" aria-live="polite"></span>
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" class="form-control" value="" minlength="10" required></textarea>
                        <span class="error" aria-live="polite"></span>
                        <label for="phone" class="form-label">Phone</label>
                        <input id="phone" type="tel" value="" class="form-control" value=""
                            title="XXX XXX XXXX รณ XXX XXX-XXXX" required>
                        <span class="error" aria-live="polite"></span>
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" class="form-control" value="" title="xxx@xxx.com" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="btn-cancel"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" id="btn-edit">Update</button>
                        <button type="submit" class="btn btn-success" id="btn-add" value="Add">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Do you really want to delete this employee?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-delete"
                        data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="btn-confirm-delete">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="validaciones.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
</body>

</html>
